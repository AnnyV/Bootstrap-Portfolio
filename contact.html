<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styleBs.css">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Ana Visconti</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html"><span class="glyphicon glyphicon-user"></span> About</a></li>
                    <li><a href="portfolio.html"><span class="glyphicon glyphicon-log-in"></span> Portfolio</a></li>
                    <li><a href="contact.html"><span class="glyphicon glyphicon-user"></span> Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="page-header">
                    <h1>Contact</h1>
                </div>
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <form>
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="pwd">
                            </div>
                            <div class="form-group">
                                <label for="comment">Comment:</label>
                                <textarea class="form-control" rows="5" id="comment"></textarea>
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Connect With Me</h3>
                    </div>
                    <div class="panel-body">
                        <a href="https://github.com/AnnyV"><img id="ConnectLogos" src="assets/images/githu.png"></a>
                        <a href="http://stackoverflow.com/users/6911751/v-anny"> <img class="logo" src="assets/images/stackoverflow.png"></a>
                        <a href="https://www.facebook.com/ana.visconti.9"><img class="logo" src="assets/images/fblogo.jpg"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <footer class="footer">
        <div class="container">
            <p class="text-muted text-center"> <strong>&copy; Copyright 2016 Ana Visconti</strong></p>
        </div>
    </footer>
</body>

</html>
